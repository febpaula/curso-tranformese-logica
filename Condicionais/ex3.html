<meta charset="UTF-8">

<script>
    var notaAluno1 = Number.parseInt(prompt("Digite a primeira nota"));

    var notaAluno2 = Number.parseInt(prompt("Digite a segunda nota"));

    var media = (notaAluno1 + notaAluno2) / 2;

    if(media >= 7) {
        alert("Nota maior que 7, está aprovado!");
    }
    else {
        alert("Nota menor que 7, está reprovado!");
    }
</script>
