<meta charset="UTF-8">

<script>
    const fruta = prompt("Digite uma fruta: ");
    switch (fruta) {
        case 'Laranja':
            document.write('Laranjas estão R$1.00 o kg');
            break;
        case 'Mamão':
            document.write('Mamões estão R$2.00 o kg');
            break;
        default:
            document.write('Desculpe, não temos a fruta: ' + fruta, '.');
            break;
    }
</script>
