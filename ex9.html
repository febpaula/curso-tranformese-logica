<meta charset="UTF-8">

<script>
    //Ler o quanto tem na carteira em Real e guardar numa variável
    var real =Number.parseFloat(prompt("Digite o valor em reais:"));

    //Calcular quantos dólares
    var dolares= real/3.45;
    
    //Mostrar o resultado
    document.write("A quantidade de dólares a ser comprada é de  : "  + "UR$" +dolares, ".");
</script>
