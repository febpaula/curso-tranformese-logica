<meta charset="UTF-8">

<script>
    var nome = prompt("Digite seu nome:");
    var salario = Number.parseFloat(prompt("Digite o valor do salário:"));

    var salario = salario;
    var aumento = 0.15 * salario;
    var salarioFinal = salario + aumento

    document.write("Seja bem-vindo: " + nome, "!");
    document.write("<BR>");
    document.write("Com seu salário de R$" + salario, ",00");
    document.write("<BR>");
    document.write("você passará a receber:");
    document.write("<BR>");
    document.write("R$" + salarioFinal + ",00 com o aumento de 15%. ");
</script>
