<meta charset="UTF-8">

<script>
    //Ler o primeiro número e guardar numa variável
    var numero1 = Number.parseInt(prompt("Digite um número:"));

    //Calcular antecessor
    var antecessor= numero1 -1;

    //Calcular Sucessor
    var sucessor= numero1 +1;

    //Mostrar o resultado
    document.write("O antecessor de ", numero1, " é ", + antecessor, " e o sucessor é ", + sucessor, ".");
</script>
