<meta charset="UTF-8">

<script>
    var base =Number.parseFloat (prompt("Digite o valor da base:"));
    var altura =Number.parseFloat (prompt("Digite o valor da altura:"));
    
    var total= base*altura;
    var tinta= total/2;
    

 document.write("O tamanho da parede é de: " +total + "M2");
 document.write("<BR>");
 document.write("A quantidade de tinta é de: " + tinta + "Litros");
</script>
