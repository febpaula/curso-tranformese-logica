<meta charset="UTF-8">

<script>
    //Ler o nome de uma pessoa e guardar numa variável
    var nome = prompt("Qual é o seu nome:");

    //Ler o salário e guardar numa variável
    var salario = prompt("Digite seu salário?");

    //Mostrar o nome e o salário
    document.write("O funcionário " + nome + " tem um salário de: R$", salario, ",00 em Junho.");
</script>
