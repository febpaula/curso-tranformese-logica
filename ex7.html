<meta charset="UTF-8">

<script>
    //Ler o número e guardar numa variável
    var numero1 =Number.parseFloat(prompt("Digite um numero inteiro:"));
    
    //Calcular o dobro
    var dobro= numero1 *2;

    //Calcular a teça parte
    var terca= numero1 /3;

    //Mostrar o resultado
    document.write("O dobro de ", numero1, " é ", + dobro, " e a terça parte é ", + terca, ".");
</script>
