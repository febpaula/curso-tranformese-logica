<meta charset="UTF-8">

<script>
    //Ler o primeiro número e guardar numa variável
    var número1 = Number.parseInt(prompt("Digite um número:"));

    //Ler outro número inteiro e guardar numa variável
    var número2 = Number.parseInt(prompt("Digite outro número"));

    //Realizar a soma
    var soma = número1 + número2;

    //Mostrar o resultado
    document.write("A soma entre ", número1, " e ", número2, " é igual a ", + soma, ".");
</script>
