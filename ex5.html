<meta charset="UTF-8">

<script>
    //Ler a primeira nota
    var nota1 = Number.parseFloat(prompt("Qual a sua nota na primeira prova de Matemática?"));

    //Ler a segunda nota
    var nota2 = Number.parseFloat(prompt("Qual a sua nota na segunda prova de Matemática?"));

    //Realizar a média
    var media = (nota1 + nota2)/2;

    //Mostrar o resultado
    document.write("A média entre ", nota1, " e ", nota2, " é igual a ", + media, ".");
</script>
